<div class="search-input-dropdown">
  <!-- Search Input Dropdown Items. -->
  <div class="dropdown-item" *ngFor="let item of list">
    <div class="search-item-width">
      <div class="search-icon"></div>
      <div class="search-content">{{item}}</div>
    </div>
  </div>
  <!-- End of Search Input Dropdown. -->
</div>
