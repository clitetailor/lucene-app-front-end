<div class="right-wrapper">

  <div class="search-bar">
    <!-- Search Input. -->
    <div class="search-input-width">
      <div
        class="slider"
        [class.active]="searchFieldActive">
        <nav>
          <div class="tab" routerLink="">Home</div>
          <div class="tab">About</div>
        </nav>
      </div>

      <div
        class="search-icon"
        (click)="openSearchField()">
      </div>

      <div
        class="search-input-text"
        [class.active]="searchFieldActive"
        [attr.data-snippet]="snippet">
        <input
          type="text" placeholder="Search"
          #searchInput
          (enter)="confirm()"/>
        <div class="close-icon" (click)="closeSearchField()"></div>
      </div>
    </div>
    <!-- End of Search Input. -->
  </div>

  <div class="content">
    <ng-template [ngIf]="searchFieldActive">
      <app-search-dropdown [list]="dropdownList"></app-search-dropdown>
    </ng-template>

    <ng-template [ngIf]="!searchFieldActive">
      <app-search-result [results]="results"></app-search-result>
    </ng-template>
  </div>
</div>
